<ion-header>
  <ion-toolbar>
    <ion-title>postDescription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let posts of postData">
    <ion-card [routerLink]="['/viewposts/' +posts.id]">
      <ion-title >{{posts.title.rendered}}</ion-title>
      <ion-title>{{posts.date}}</ion-title>
      <ion-title [innerHTML]="posts.link"></ion-title>
    </ion-card>
  </ion-item>
</ion-list>

</ion-content>
