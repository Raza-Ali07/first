<ion-header>
  <ion-toolbar>
    <ion-title>Open Posts</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngIf="postData">
      <ion-title>{{postData.title.rendered}}</ion-title>
      <ion-note [innerHTML]="postData.content.rendered"></ion-note>
    </ion-item>
  </ion-list>
</ion-content>
